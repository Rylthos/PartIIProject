syntax = "proto3";

package NetProto;

message SetAS {
  uint32 type = 1;
}

message RequestFileEntries {
  string file = 1;
}

message ReturnFileEntries {
  repeated string file_extensions = 1;
}

message ReturnDirEntries {
  repeated string dir_files = 1;
}

message LoadScene {
  string scene = 1;
}
