syntax = "proto3";

package NetProto;

enum Type {
  HEADER_TYPE_UNKNOWN = 0;
  HEADER_TYPE_FRAME = 1;
  HEADER_TYPE_UPDATE = 2;
  HEADER_TYPE_START_SENDING_FRAMES = 3;

  HEADER_TYPE_SET_AS = 10;
  HEADER_TYPE_LOAD_SCENE = 11;

  HEADER_TYPE_REQUEST_FILE_ENTRIES = 20;
  HEADER_TYPE_REQUEST_DIR_ENTRIES = 21;

  HEADER_TYPE_RETURN_FILE_ENTRIES = 30;
  HEADER_TYPE_RETURN_DIR_ENTRIES = 31;
}

message Header {
  Type type = 1;
  uint32 message_size = 2;
}
